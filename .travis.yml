dist: trusty
language: cpp
cache: ccache
os:
- linux
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-5
    - cmake
    - ccache
    - libtbb-dev
install:
- bash build_occt.sh
script:
- make package
deploy:
  provider: releases
  file: dist/occt-7.3.0-${TRAVIS_OS_NAME}.tgz
  skip_cleanup: true
  overwrite: true
  on:
    tags: true
    repo: antonymarion/occt_builder
  api-key:
    secure: 
env:
  NODE_PRE_GYP_GITHUB_TOKEN:
    secure: 